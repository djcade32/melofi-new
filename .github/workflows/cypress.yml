name: Cypress E2E Tests

on:
  pull_request:
    branches:
      - develop
    types:
      - opened # Trigger when a pull request is opened
      - synchronize # Trigger when a pull request is updated

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        #Use the latest version of Node.js
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Setup Virtual Audio Device
        run: |
          sudo apt-get install -y alsa-utils pulseaudio
          sudo modprobe snd-dummy
          sudo sh -c "echo 'options snd-dummy enable=1' > /etc/modprobe.d/snd-dummy.conf"
          sudo sh -c "echo 'snd-dummy' >> /etc/modules"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Start Firebase emulators
      - name: Start Firebase Emulators
        run: firebase emulators:start --only auth,firestore --project test-project &

      - name: Run Cypress tests
        run: npm run test:e2e:headless:github
        env:
          CI: true
          NEXT_PUBLIC_IS_CYPRESS: "true"
